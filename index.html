<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Sensores ESP8266</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

    <h2>Sensores</h2>



    <h3>Humedad y temperatura:</h2>

    <div class="sensor-container large-chart">
        <canvas id="temperature-humidity-chart"></canvas>
    </div>
    
    <h3>Oscuridad:</h2>
    <div class="sensor-container large-chart">
        <canvas id="light-chart"></canvas>
    </div>
    


    <h2>Motores</h2>
        <!-- Botones -->
<div class="button-Div">
    <button id="girarBtn" class="button toggle-leds custom-button"> Girar </button>
    <button id="reversaBtn" class="button toggle-leds custom-button"> Girar Reversa </button>
    <button id="pararBtn" class="button toggle-leds custom-button"> Parar </button>
</div>





        <h2>Leds</h2>
    <div class="button-Div">
        <button id="toggle-leds" class="button toggle-leds custom-button"> LEDs </button>
    </div>

    
    <!-- ... Selector de colores ... -->

    <div class="color-picker-panel">
        <div class="panel-row">
            <div class="spectrum-map">
                <button id="spectrum-cursor" class="color-cursor"></button>
                <canvas id="spectrum-canvas"></canvas>
            </div>
            <div class="hue-map">
                <button id="hue-cursor" class="color-cursor"></button>
                <canvas id="hue-canvas"></canvas>
            </div>
        </div>
        <div class="panel-row">
            <div id="rgb-fields" class="field-group value-fields rgb-fields active">
                <div class="field-group">
                    <label for="red" class="field-label">R:</label>
                    <input type="number" max="255" min="0" id="red" class="field-input rgb-input">
                </div>
                <div class="field-group">
                    <label for="green" class="field-label">G:</label>
                    <input type="number" max="255" min="0" id="green" class="field-input rgb-input">
                </div>
                <div class="field-group">
                    <label for="blue" class="field-label">B:</label>
                    <input type="number" max="255" min="0" id="blue" class="field-input rgb-input">
                </div>
            </div>
            <div id="hex-field" class="field-group value-fields hex-field">
                <label for="hex" class="field-label">Hex:</label>
                <input type="text" id="hex" class="field-input">
            </div>
        </div>
        <div class="panel-row">
            <h2 class="panel-header">RGB LEDs</h2>
            <div id="user-swatches" class="swatches custom-swatches"></div>
            <button id="add-swatch" class="button add-swatch">
                <span id="color-indicator" class="color-indicator"></span>
                <span>AÃ±adir Colores</span>
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="scriptsrgb.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
